<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch with Speech Recognition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch with Speech Recognition</h1>
        <div class="stopwatch">
            <p id="display">00:00:00</p>
            <button id="startStopBtn">Start</button>
        </div>
        <div class="transcription">
            <h2>Transcription:</h2>
            <p id="transcript"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
